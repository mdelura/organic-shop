<form #f="ngForm" (ngSubmit)="save(f.value)">

  <!-- Title -->
  <mat-form-field>
    <input matInput placeholder="Title" type="text" ngModel name="title" #title="ngModel"
      required>
    <mat-error *ngIf="title.touched && title.errors?.required">
      Title is <strong>required</strong>.
    </mat-error>
  </mat-form-field>
  <br>

  <!-- Price -->
  <mat-form-field>
    <input matInput placeholder="Price" type="number" ngModel name="price" #price="ngModel"
      [gt]="0"
      required>
    <span matSuffix>$</span>
    <mat-error *ngIf="price.touched && price.errors?.required">
      Price is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="price.touched && price.errors?.gt">
      Price is must be <strong>greater than 0</strong>.
    </mat-error>
  </mat-form-field>
  <br>

  <!-- Category -->
  <mat-form-field>
    <mat-select placeholder="Category" ngModel name="category" #category="ngModel"
      required>
        <mat-option></mat-option>
      <mat-option *ngFor="let category of categories$ | async" [value]="category.value">
        {{ category.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="category.touched && category.errors?.required">
      Category is <strong>required</strong>.
    </mat-error>
  </mat-form-field>
  <br>

  <!-- Image URL -->
  <mat-form-field>
    <input matInput placeholder="Image URL" type="url" ngModel name="imageUrl" #imageUrl="ngModel"  
      url
      required>
    <mat-error *ngIf="imageUrl.touched && imageUrl.errors?.required">
      Image URL is <strong>required</strong>.
    </mat-error>
    <mat-error *ngIf="imageUrl.touched && imageUrl.errors?.url">
      Provided URL is <strong>invalid</strong>.
    </mat-error>
  </mat-form-field>
  <br>
  <br>
  <button mat-raised-button color="primary">Save</button>  
</form>

<button (click)="delete()" mat-raised-button color="warn">Delete</button><br>
