<mat-card *ngIf="product.title" class="mat-elevation-z2">
  <mat-card-title>{{ product.title }}</mat-card-title>
  <mat-card-subtitle>{{ product.price | currency: 'USD':'symbol' }}</mat-card-subtitle>
  <img 
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    [alt]="product.title"
    class="mat-elevation-z2">
  <mat-card-actions *ngIf="showActions">
    
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      mat-raised-button>Add to Cart</button>

    <ng-template #updateQuantity>
      <button
        (click)="removeFromCart()"
        mat-icon-button>
        <mat-icon>remove</mat-icon>
      </button>
      {{getQuantity()}}
      <button
        (click)="addToCart()"
        mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
    </ng-template>
  </mat-card-actions>
</mat-card>
