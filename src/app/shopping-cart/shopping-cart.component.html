<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
  </p>
  <div class="mat-elevation-z2">
      <table mat-table [dataSource]="cart.items">
    
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let cartItem"> {{ cartItem.product.title }} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let cartItem">
              <app-product-quantity [product]="cartItem.product" [shoppingCart]="cart"></app-product-quantity> 
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let cartItem"> {{ cartItem.totalPrice | currency: 'USD' }} </td>
          <td mat-footer-cell *matFooterCellDef> {{ cart.totalPrice | currency: 'USD' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let cartItem; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </div>
</ng-container>
